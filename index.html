<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #0a192f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .intro {
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery-item {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .gallery-item img {
      width: 100%;
      border-radius: 8px;
    }
    .gallery-item p {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Emmanuel kiprotich</h1>
    <p>Engineering Design Portfolio</p>
  </header>

  <section class="intro">
    <p>Welcome to my portfolio showcasing my engineering designs and projects.</p>
  </section>

  <section class="gallery">
    <div class="gallery-item">
      <img src="images/port1.png" alt="Design 1" />
      <p></p>
    </div>
    <div class="gallery-item">
      <img src="images/port2.png" alt="Design 2" />
      <p></p>
    </div>
     <div class="gallery-item">
      <img src="images/port3.png" alt="Design 2" />
      <p></p>
    </div>
 <div class="gallery-item">
      <img src="images/port4.png" alt="Design 2" />
      <p></p>
    </div>
 <div class="gallery-item">
      <img src="images/port5.png" alt="Design 2" />
      <p></p></p>
    </div>
  </section>

</body>
</html>
